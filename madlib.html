<body>
	<h1>Lets Play Mad Lib!</h1>
	
	<div id = "madlib"></div><h3>MCU Mad Lib</h3>
	<p>Enter a male MCU character</p> <input id = "character"> 
	<p>Enter a noun</p> <input id = "noun"> 
	<p>Enter another noun</p> <input id = "smallnoun"> 
	<p>Enter a body part </p> <input id = "bodypart"> 
	<p>Enter another MCU character</p> <input id = "othermcu"> 
	<p>Enter a vehicle</p> <input id = "vehicle"> 
	<p>Enter a food</p> <input id = "food"> 
	<p>Enter a color</p><input id = "color"> 
	<p>Enter a MCU villain</p> <input id = "villain"> 
	<p>Enter a combat move (ex: dropkicked)</p> <input id = "verb"> 
	
	<button id = "submit">Generate</button>
	
	
	<p id = "story"></p>
	
	
	<script src = "madlib.js"></script>
</body>
